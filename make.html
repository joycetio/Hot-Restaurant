<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
    <script></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Make your reservation</h2>
            <br>
            <div class="text-center">
                <a href="add.html">
                    <a href="add.html">
                        <button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
                    </a>
                    <a href="index.html">
                        <button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button>
                    </a>
                </a>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">Table Reservation</h1>
            </div>
            <div class='panel-body'>
                <form>
                    <div class="form-group">
                        <label for="custName">Name</label>
                        <input type="name" class="form-control" id="custName">
                    </div>
                    <div class="form-group">
                        <label for="custPhoneNum">Phone Number</label>
                        <input type="name" class="form-control" id="custPhoneNum">
                    </div>
                    <div class="form-group">
                        <label for="custEmail">Email</label>
                        <input type="name" class="form-control" id="custEmail">
                    </div>
                    <div class="form-group">
                        <label for="custUniqueID">Unique ID</label>
                        <input type="name" class="form-control" id="custUniqueID">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
            </div>
        </footer>
    </div>
</body>

</html>
